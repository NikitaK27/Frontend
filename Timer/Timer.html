<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet"  href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <div class="container">
        <h2>Coming Soon....</h2>
        <h3 style="color: whitesmoke; margin-top: 40px; font-size: 15px;">“The first step towards getting somewhere is to decide you’re not going to stay where you are.”</h3>
        <div class="countdown">
            <div id="day"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
    </div>
    <script>
        var countDownDate = new Date("Jan 1, 2022 00:00:01").getTime();
        var x = setInterval(function() {
         var now = new Date().getTime();
         var distance = countDownDate - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("day").innerHTML = days
          document.getElementById("hours").innerHTML =  hours 
          document.getElementById("minutes").innerHTML =  minutes 
          document.getElementById("seconds").innerHTML =  seconds 

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
</html>
